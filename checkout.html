      <form id="checkout-form" onsubmit="placeOrder(event)">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <textarea name="address" placeholder="Shipping Address" required></textarea>
              <h2>Payment Information</h2>
<div class="payment-section">
  <input type="text" placeholder="Cardholder Name" required />
  <input type="text" placeholder="Card Number" maxlength="19" required />
  <div class="payment-row">
    <input type="text" placeholder="MM/YY" maxlength="5" required />
    <input type="text" placeholder="CVV" maxlength="4" required />
  </div>
        <button type="submit" class="btn">Place Order</button>
      </form>

</div>
    </section>
  </main>
